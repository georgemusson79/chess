<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
.gameOverBox {
    border:2px solid;
    border-radius: 10px;
    height: 300px;
    width: 300px;
    display: flex;
    flex-direction: column;
    background-color: rgb(100,100,100);
    justify-content: center;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
}

.gameOverText {
    font-family: "Anton";
    text-shadow: 0px 4px #000000;
    color: white;
    font-size:2em;
    text-align: center;
}

.buttons {
    font-family: "Anton";
    color: rgb(230,230,230);
    background-color: rgb(127,166,80);
    font-size:2em;
    
    cursor: pointer;
}

.gameOverh3 {
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    margin: 5px;
}

/* #button1 {
    float: left;
    margin-left: 2vh;
}

#button2 {
    float: right;
    margin-right: 2vh;
} */
</style>

<div class="gameOverBox">
    <p class="gameOverText">Game Over!</p>
    <div style="background-color: rgb(50,50,50); width: 50%; text-align: center; left:50%;transform:translate(50%); border-radius: 5px; border-color: #000000; border: 2px solid;">
        <h2 id="cause" class="gameOverh3" style="text-decoration: underline;">By Checkmate</h3>
        <h3 id="winner"class="gameOverh3">Black Wins</h3>
    </div>
    <br>
    <button id="button1" class="buttons">Rematch</button>
    <button id="button2" class="buttons">New Game</button>
</div>
