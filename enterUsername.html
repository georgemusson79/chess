<style>




    .join-game-text {
        text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000; /* Apply multiple shadows to create outline */
    }

</style>

<link rel="stylesheet" href="submit-button.css">
<link rel="stylesheet" href="content-overlay.css">


<div class="content-overlay" id="username-entry-div">
    <form id="username-entry" method="post" style="display: flex; flex-direction: column; align-items: center; gap: 5px; background-color: grey; padding: 5px; border: solid black; color: white; font-family: Arial, Helvetica, sans-serif; ">
        <h2>Join Game</h2>
        <label>Enter Username</label>
        <input type="text" name="username">
        <input class="submit-button" type="submit" value="Join Game">
    </form>
</div>


<script type="module">
    import {mp_sendUsername} from "./chess.js";
    
    const form=document.getElementById("username-entry");
    form.addEventListener("submit",await mp_sendUsername);

</script>
