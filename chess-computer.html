<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<script src="toggle.js"></script>
<link href="newgame.css" rel="stylesheet">
<link href="gameover.css" rel="stylesheet">

<style>
body {
    background-color: dimgray;
}


.buttons {
    font-family: "Anton";
    color: rgb(230,230,230);
    background-color: rgb(127,166,80);
    height: fit-content;
    font-size: large;
    
    cursor: pointer;
}

.gameOverh3 {
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    margin: 5px;
}

.container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-direction: column;
            
        }

    .diff {
        align-content: center;
        color: white;
        text-align: center;
    }

    canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display:block;
        max-width: 40%;
        max-height: 40%;
        width: 800px;
    }

</style>
<body>


<div class="container">
    <p class="diff" id="difficultyText">Difficulty: 8</p>
    <input class="diff" id="stockfishDifficulty" type="range" min="1" max="15">
    <p class="diff" id="boardstate"></p>
</div>


<canvas id="main" width="900" height="900" style="border: 1px solid;"></canvas>
<script type="module">
    import * as Chess from "./chess.js";
    await Chess.setupBotMatch();
</script>
<p class="diff" id="cpos">Cursor Pos:</p>
<p class="diff" id="checkInfo">checkInfo</p>
<form>
    <input type="text" id="notationText"></input>
    <button id="submitbutton" type="submit">Submit</button>
</form>











<script>
    var elem=document.getElementById("stockfishDifficulty");
    elem.oninput=function() {
        document.getElementById("difficultyText").innerHTML="Difficulty: "+this.value
    }
</script>

</body>
